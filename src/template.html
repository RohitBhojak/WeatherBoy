<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherBoy</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <img src="./images/weather-icon.png" alt="Weather icon" />
        <div class="search">
          <input type="text" class="search-bar" placeholder="Enter location" />
          <button class="search-btn">Search</button>
        </div>
        <div class="units">
          <button class="celsius active">°C</button>
          <button class="fahrenheit">°F</button>
        </div>
      </div>
      <div class="weather-report"></div>
    </div>
  </body>
</html>
